
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>
    <section id="celular">
        <article id="tela">
            <canvas id="jogoCanvas" width="600" height="600"></canvas>

            <section id="informacoes">
                <span>PONTOS: <span id="pontuacao">0</span></span>
                <span> | VELOCIDADE: <span id="velocidadeAtual">1</span></span>
            </section>

            <section id="controles">
                <button id="diminuirVelocidade">Diminuir</button>
                <button id="aumentarVelocidade">Aumentar</button>
            </section>

            <section id="fimJogo">
                <h2>FIM DE JOGO</h2>
                <p>Pontuação: <span id="pontuacaoFinal">0</span></p>
                <p style="margin-top: 15px; font-size: 12px;">Pressione F5 para jogar novamente</p>
            </section>

            <section id="mensagemInicial">
                <p>JOGO DA COBRINHA</p>
                <p style="margin-top: 10px; font-size: 12px;">Aperte F11 para começar. Instruções: Pressione qualquer SETA para começar.<br>
                Os botões alteram a velocidade da Cobrinha.</p>
            </section>
        </article>
    </section>

    <p id="creditos">Desenvolvido por Caio Gomes! Instrutor: Emerson Souza!</p>

    <script src="script.js"></script>
</body>
</html>
